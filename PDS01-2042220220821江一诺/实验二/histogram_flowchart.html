<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Styles -->
    <style>
      .box { fill: #f0f0f0; stroke: #333; stroke-width: 2; rx: 5; ry: 5; }
      .decision { fill: #d4edda; stroke: #333; stroke-width: 2; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    </style>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
      </marker>
    </defs>
    
    <!-- Start -->
    <rect x="350" y="20" width="100" height="40" class="box" />
    <text x="400" y="45" class="text">开始</text>
    
    <!-- Initialize file path -->
    <rect x="300" y="100" width="200" height="40" class="box" />
    <text x="400" y="125" class="text">设置文件路径 "data.txt"</text>
    
    <!-- Open file -->
    <rect x="300" y="180" width="200" height="40" class="box" />
    <text x="400" y="205" class="text">打开文件</text>
    
    <!-- Check if file opened successfully -->
    <polygon points="400,240 450,280 400,320 350,280" class="decision" />
    <text x="400" y="285" class="text">文件是否打开成功？</text>
    
    <!-- Error Exit -->
    <rect x="550" y="260" width="150" height="40" class="box" />
    <text x="625" y="285" class="text">输出错误并退出</text>
    
    <!-- Initialize Histogram Array -->
    <rect x="250" y="350" width="300" height="40" class="box" />
    <text x="400" y="375" class="text">初始化直方图数组 (256个字符)</text>
    
    <!-- Read characters -->
    <rect x="300" y="430" width="200" height="40" class="box" />
    <text x="400" y="455" class="text">读取文件中的字符</text>
    
    <!-- Increment weight -->
    <rect x="250" y="500" width="300" height="40" class="box" />
    <text x="400" y="525" class="text">对应字符的权重+1</text>
    
    <!-- Print results -->
    <rect x="300" y="560" width="200" height="40" class="box" />
    <text x="400" y="585" class="text">输出每个字符的频率</text>
    
    <!-- Arrows -->
    <line x1="400" y1="60" x2="400" y2="100" class="arrow" />
    <line x1="400" y1="140" x2="400" y2="180" class="arrow" />
    <line x1="400" y1="220" x2="400" y2="240" class="arrow" />
    <line x1="450" y1="280" x2="550" y2="280" class="arrow" />
    <text x="500" y="270" class="small-text">否</text>
    <line x1="400" y1="320" x2="400" y2="350" class="arrow" />
    <text x="390" y="335" class="small-text">是</text>
    <line x1="400" y1="390" x2="400" y2="430" class="arrow" />
    <line x1="400" y1="470" x2="400" y2="500" class="arrow" />
    
    <!-- Loop back arrow -->
    <path d="M 300,520 Q 200,520 200,470 Q 200,420 300,420" fill="none" class="arrow" />
    <text x="220" y="450" class="small-text">读取下一个字符</text>
    
    <!-- Final arrow -->
    <line x1="400" y1="540" x2="400" y2="560" class="arrow" />
    <text x="450" y="550" class="small-text">文件结束</text>
  </svg>
