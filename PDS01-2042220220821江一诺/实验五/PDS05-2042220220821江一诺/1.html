<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 标题 -->
    <text x="250" y="30" font-size="20" text-anchor="middle" font-weight="bold">顺序查找流程图</text>
    
    <!-- 开始 -->
    <rect x="200" y="50" width="100" height="50" rx="20" ry="20" fill="#a0d1f2" stroke="black" />
    <text x="250" y="80" font-size="14" text-anchor="middle">开始</text>
    
    <!-- 初始化 -->
    <rect x="150" y="130" width="200" height="50" fill="#d4eeff" stroke="black" />
    <text x="250" y="160" font-size="14" text-anchor="middle">初始化i=0</text>
    
    <!-- 判断条件 -->
    <polygon points="250,210 320,250 250,290 180,250" fill="#fffcc9" stroke="black" />
    <text x="250" y="255" font-size="14" text-anchor="middle">i < 表长?</text>
    
    <!-- 比较元素 -->
    <polygon points="250,320 320,360 250,400 180,360" fill="#fffcc9" stroke="black" />
    <text x="250" y="355" font-size="12" text-anchor="middle">data[i] == key?</text>
    
    <!-- 返回索引 -->
    <rect x="350" y="335" width="120" height="50" fill="#d5f5d5" stroke="black" />
    <text x="410" y="365" font-size="14" text-anchor="middle">返回i</text>
    
    <!-- i递增 -->
    <rect x="200" y="430" width="100" height="50" fill="#d4eeff" stroke="black" />
    <text x="250" y="460" font-size="14" text-anchor="middle">i = i + 1</text>
    
    <!-- 插入判断 -->
    <polygon points="250,510 320,550 250,590 180,550" fill="#fffcc9" stroke="black" />
    <text x="250" y="550" font-size="12" text-anchor="middle">表未满?</text>
    
    <!-- 插入元素 -->
    <rect x="350" y="525" width="120" height="50" fill="#ffcccb" stroke="black" />
    <text x="410" y="545" font-size="12" text-anchor="middle">在表尾插入元素</text>
    <text x="410" y="565" font-size="12" text-anchor="middle">返回-(表长)-1</text>
    
    <!-- 返回失败 -->
    <rect x="70" y="525" width="80" height="50" fill="#ffcccb" stroke="black" />
    <text x="110" y="555" font-size="14" text-anchor="middle">返回-1</text>
    
    <!-- 连接线 -->
    <line x1="250" y1="100" x2="250" y2="130" stroke="black" stroke-width="2" />
    <line x1="250" y1="180" x2="250" y2="210" stroke="black" stroke-width="2" />
    <line x1="250" y1="290" x2="250" y2="320" stroke="black" stroke-width="2" />
    <text x="260" y="305" font-size="12">是</text>
    <line x1="250" y1="400" x2="250" y2="430" stroke="black" stroke-width="2" />
    <text x="260" y="415" font-size="12">否</text>
    <line x1="250" y1="480" x2="250" y2="510" stroke="black" stroke-width="2" />
    
    <line x1="320" y1="250" x2="390" y2="250" stroke="black" stroke-width="2" />
    <line x1="390" y1="250" x2="390" y2="210" stroke="black" stroke-width="2" />
    <line x1="390" y1="210" x2="430" y2="210" stroke="black" stroke-width="2" />
    <text x="340" y="240" font-size="12">否</text>
    <rect x="430" y="190" width="50" height="40" rx="20" ry="20" fill="#f5cca6" stroke="black" />
    <text x="455" y="215" font-size="14" text-anchor="middle">结束</text>
    
    <line x1="320" y1="360" x2="350" y2="360" stroke="black" stroke-width="2" />
    <text x="335" y="350" font-size="12">是</text>
    <line x1="470" y1="360" x2="500" y2="360" stroke="black" stroke-width="2" />
    <line x1="500" y1="360" x2="500" y2="210" stroke="black" stroke-width="2" />
    <line x1="500" y1="210" x2="480" y2="210" stroke="black" stroke-width="2" />
    
    <line x1="180" y1="550" x2="70" y2="550" stroke="black" stroke-width="2" />
    <text x="150" y="540" font-size="12">否</text>
    <line x1="70" y1="575" x2="70" y2="600" stroke="black" stroke-width="2" />
    <line x1="70" y1="600" x2="500" y2="600" stroke="black" stroke-width="2" />
    <line x1="500" y1="600" x2="500" y2="210" stroke="black" stroke-width="2" />
    
    <line x1="320" y1="550" x2="350" y2="550" stroke="black" stroke-width="2" />
    <text x="335" y="540" font-size="12">是</text>
    <line x1="470" y1="550" x2="500" y2="550" stroke="black" stroke-width="2" />
    <line x1="500" y1="550" x2="500" y2="600" stroke="black" stroke-width="2" />
</svg>
