<svg width="600" height="650" xmlns="http://www.w3.org/2000/svg">
    <!-- 标题 -->
    <text x="300" y="30" font-size="20" text-anchor="middle" font-weight="bold">二分查找流程图</text>
    
    <!-- 开始 -->
    <rect x="250" y="50" width="100" height="50" rx="20" ry="20" fill="#a0d1f2" stroke="black" />
    <text x="300" y="80" font-size="14" text-anchor="middle">开始</text>
    
    <!-- 初始化 -->
    <rect x="200" y="130" width="200" height="60" fill="#d4eeff" stroke="black" />
    <text x="300" y="155" font-size="14" text-anchor="middle">初始化low=0</text>
    <text x="300" y="175" font-size="14" text-anchor="middle">high=表长-1</text>
    
    <!-- 判断条件 -->
    <polygon points="300,220 370,260 300,300 230,260" fill="#fffcc9" stroke="black" />
    <text x="300" y="265" font-size="14" text-anchor="middle">low <= high?</text>
    
    <!-- 计算中间位置 -->
    <rect x="200" y="330" width="200" height="50" fill="#d4eeff" stroke="black" />
    <text x="300" y="360" font-size="14" text-anchor="middle">mid = low + (high-low)/2</text>
    
    <!-- 比较元素 -->
    <polygon points="300,410 400,450 300,490 200,450" fill="#fffcc9" stroke="black" />
    <text x="300" y="445" font-size="12" text-anchor="middle">比较data[mid]与key</text>
    
    <!-- 相等情况 -->
    <rect x="450" y="425" width="120" height="50" fill="#d5f5d5" stroke="black" />
    <text x="510" y="455" font-size="14" text-anchor="middle">返回mid</text>
    
    <!-- key更小情况 -->
    <rect x="150" y="520" width="150" height="50" fill="#d4eeff" stroke="black" />
    <text x="225" y="550" font-size="14" text-anchor="middle">high = mid - 1</text>
    
    <!-- key更大情况 -->
    <rect x="350" y="520" width="150" height="50" fill="#d4eeff" stroke="black" />
    <text x="425" y="550" font-size="14" text-anchor="middle">low = mid + 1</text>
    
    <!-- 插入元素 -->
    <rect x="400" y="220" width="180" height="70" fill="#ffcccb" stroke="black" />
    <text x="490" y="245" font-size="12" text-anchor="middle">计算插入位置insert_pos=low</text>
    <text x="490" y="265" font-size="12" text-anchor="middle">将元素插入到数组中</text>
    <text x="490" y="285" font-size="12" text-anchor="middle">返回-(insert_pos)-1</text>
    
    <!-- 连接线 -->
    <line x1="300" y1="100" x2="300" y2="130" stroke="black" stroke-width="2" />
    <line x1="300" y1="190" x2="300" y2="220" stroke="black" stroke-width="2" />
    <line x1="300" y1="300" x2="300" y2="330" stroke="black" stroke-width="2" />
    <text x="310" y="315" font-size="12">是</text>
    <line x1="300" y1="380" x2="300" y2="410" stroke="black" stroke-width="2" />
    
    <line x1="230" y1="260" x2="200" y2="260" stroke="black" stroke-width="2" />
    <line x1="200" y1="260" x2="200" y2="170" stroke="black" stroke-width="2" />
    <line x1="200" y1="170" x2="190" y2="170" stroke="black" stroke-width="2" />
    <text x="210" y="250" font-size="12">否</text>
    <line x1="370" y1="260" x2="400" y2="260" stroke="black" stroke-width="2" />
    
    <line x1="400" y1="450" x2="450" y2="450" stroke="black" stroke-width="2" />
    <text x="425" y="440" font-size="12">相等</text>
    <line x1="570" y1="450" x2="590" y2="450" stroke="black" stroke-width="2" />
    <line x1="590" y1="450" x2="590" y2="170" stroke="black" stroke-width="2" />
    <line x1="590" y1="170" x2="140" y2="170" stroke="black" stroke-width="2" />
    
    <line x1="200" y1="450" x2="150" y2="450" stroke="black" stroke-width="2" />
    <line x1="150" y1="450" x2="150" y2="520" stroke="black" stroke-width="2" />
    <text x="160" y="485" font-size="12">小于</text>
    <line x1="225" y1="570" x2="225" y2="600" stroke="black" stroke-width="2" />
    <line x1="225" y1="600" x2="100" y2="600" stroke="black" stroke-width="2" />
    <line x1="100" y1="600" x2="100" y2="170" stroke="black" stroke-width="2" />
    <line x1="100" y1="170" x2="140" y2="170" stroke="black" stroke-width="2" />
    
    <rect x="140" y="150" width="50" height="40" rx="20" ry="20" fill="#f5cca6" stroke="black" />
    <text x="165" y="175" font-size="14" text-anchor="middle">结束</text>
    
    <line x1="300" y1="490" x2="300" y2="520" stroke="black" stroke-width="2" />
    <line x1="300" y1="520" x2="350" y2="520" stroke="black" stroke-width="2" />
    <text x="325" y="510" font-size="12">大于</text>
    <line x1="425" y1="570" x2="425" y2="630" stroke="black" stroke-width="2" />
    <line x1="425" y1="630" x2="80" y2="630" stroke="black" stroke-width="2" />
    <line x1="80" y1="630" x2="80" y2="170" stroke="black" stroke-width="2" />
    <line x1="80" y1="170" x2="140" y2="170" stroke="black" stroke-width="2" />
    
    <line x1="580" y1="255" x2="600" y2="255" stroke="black" stroke-width="2" />
    <line x1="600" y1="255" x2="600" y2="170" stroke="black" stroke-width="2" />
    <line x1="600" y1="170" x2="590" y2="170" stroke="black" stroke-width="2" />
</svg>
