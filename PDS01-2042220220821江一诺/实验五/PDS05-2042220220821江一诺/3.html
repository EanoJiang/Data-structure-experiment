<svg width="550" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="275" y="30" font-size="20" text-anchor="middle" font-weight="bold">二叉排序树查找流程图</text>
  
  <!-- 开始 -->
  <rect x="225" y="50" width="100" height="50" rx="20" ry="20" fill="#a0d1f2" stroke="black" />
  <text x="275" y="80" font-size="14" text-anchor="middle">开始</text>
  
  <!-- 判断树是否为空 -->
  <polygon points="275,130 345,170 275,210 205,170" fill="#fffcc9" stroke="black" />
  <text x="275" y="175" font-size="14" text-anchor="middle">树为空?</text>
  
  <!-- 创建新节点 -->
  <rect x="400" y="145" width="120" height="50" fill="#ffcccb" stroke="black" />
  <text x="460" y="165" font-size="12" text-anchor="middle">创建新节点</text>
  <text x="460" y="185" font-size="12" text-anchor="middle">返回0(已插入)</text>
  
  <!-- 比较节点值 -->
  <polygon points="275,240 345,280 275,320 205,280" fill="#fffcc9" stroke="black" />
  <text x="275" y="270" font-size="12" text-anchor="middle">key == 节点值?</text>
  <text x="275" y="290" font-size="12" text-anchor="middle">(T->data)</text>
  
  <!-- 找到元素 -->
  <rect x="400" y="255" width="120" height="50" fill="#d5f5d5" stroke="black" />
  <text x="460" y="285" font-size="14" text-anchor="middle">返回1(找到)</text>
  
  <!-- key小于节点值情况 -->
  <polygon points="275,350 345,390 275,430 205,390" fill="#fffcc9" stroke="black" />
  <text x="275" y="380" font-size="12" text-anchor="middle">key < 节点值?</text>
  <text x="275" y="400" font-size="12" text-anchor="middle">(T->data)</text>
  
  <!-- 左子树递归 -->
  <rect x="150" y="460" width="150" height="50" fill="#d4eeff" stroke="black" />
  <text x="225" y="480" font-size="12" text-anchor="middle">在左子树中递归查找</text>
  <text x="225" y="500" font-size="12" text-anchor="middle">(T->left)</text>
  
  <!-- 右子树递归 -->
  <rect x="350" y="460" width="150" height="50" fill="#d4eeff" stroke="black" />
  <text x="425" y="480" font-size="12" text-anchor="middle">在右子树中递归查找</text>
  <text x="425" y="500" font-size="12" text-anchor="middle">(T->right)</text>
  
  <!-- 返回递归结果 -->
  <rect x="225" y="550" width="150" height="50" fill="#d5f5d5" stroke="black" />
  <text x="300" y="580" font-size="14" text-anchor="middle">返回递归结果</text>
  
  <!-- 连接线 -->
  <line x1="275" y1="100" x2="275" y2="130" stroke="black" stroke-width="2" />
  
  <line x1="345" y1="170" x2="400" y2="170" stroke="black" stroke-width="2" />
  <text x="370" y="160" font-size="12">是</text>
  <line x1="520" y1="170" x2="540" y2="170" stroke="black" stroke-width="2" />
  <line x1="540" y1="170" x2="540" y2="580" stroke="black" stroke-width="2" />
  <line x1="540" y1="580" x2="375" y2="580" stroke="black" stroke-width="2" />
  
  <line x1="275" y1="210" x2="275" y2="240" stroke="black" stroke-width="2" />
  <text x="285" y="225" font-size="12">否</text>
  
  <line x1="345" y1="280" x2="400" y2="280" stroke="black" stroke-width="2" />
  <text x="370" y="270" font-size="12">是</text>
  <line x1="520" y1="280" x2="540" y2="280" stroke="black" stroke-width="2" />
  <line x1="540" y1="280" x2="540" y2="580" stroke="black" stroke-width="2" />
  
  <line x1="275" y1="320" x2="275" y2="350" stroke="black" stroke-width="2" />
  <text x="285" y="335" font-size="12">否</text>
  
  <line x1="205" y1="390" x2="150" y2="390" stroke="black" stroke-width="2" />
  <line x1="150" y1="390" x2="150" y2="460" stroke="black" stroke-width="2" />
  <text x="160" y="425" font-size="12">是</text>
  <line x1="225" y1="510" x2="225" y2="550" stroke="black" stroke-width="2" />
  <line x1="225" y1="550" x2="225" y2="550" stroke="black" stroke-width="2" />
  
  <line x1="345" y1="390" x2="425" y2="390" stroke="black" stroke-width="2" />
  <line x1="425" y1="390" x2="425" y2="460" stroke="black" stroke-width="2" />
  <text x="435" y="425" font-size="12">否</text>
  <line x1="425" y1="510" x2="425" y2="580" stroke="black" stroke-width="2" />
  <line x1="425" y1="580" x2="375" y2="580" stroke="black" stroke-width="2" />
  
  <rect x="35" y="550" width="50" height="40" rx="20" ry="20" fill="#f5cca6" stroke="black" />
  <text x="60" y="575" font-size="14" text-anchor="middle">结束</text>
  <line x1="225" y1="580" x2="85" y2="580" stroke="black" stroke-width="2" />
  <line x1="35" y1="580" x2="35" y2="580" stroke="black" stroke-width="2" />
</svg>
