<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignalList 流程图</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
    }
    .node {
      fill: #dbeafe;
      stroke: #2563eb;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .text {
      font-size: 14px;
      fill: #1e3a8a;
      pointer-events: none;
    }
    .arrow {
      fill: none;
      stroke: #6b7280;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
</head>
<body>
  <svg width="900" height="600">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
      </marker>
    </defs>

    <!-- Nodes -->
    <rect x="50" y="50" width="160" height="40" class="node"/>
    <text x="70" y="75" class="text">初始化链表 init()</text>

    <rect x="250" y="50" width="160" height="40" class="node"/>
    <text x="265" y="75" class="text">判断是否为空 isEmpty()</text>

    <rect x="450" y="30" width="180" height="40" class="node"/>
    <text x="470" y="55" class="text">创建节点 createNode()</text>

    <rect x="450" y="90" width="180" height="40" class="node"/>
    <text x="470" y="115" class="text">插入节点 insert()</text>

    <rect x="250" y="150" width="160" height="40" class="node"/>
    <text x="270" y="175" class="text">删除节点 removeAt()</text>

    <rect x="50" y="150" width="160" height="40" class="node"/>
    <text x="75" y="175" class="text">获取数据 get()</text>

    <!-- Arrows -->
    <line x1="210" y1="70" x2="250" y2="70" class="arrow"/>
    <line x1="410" y1="50" x2="450" y2="50" class="arrow"/>
    <line x1="410" y1="90" x2="450" y2="110" class="arrow"/>
    <line x1="340" y1="90" x2="340" y2="150" class="arrow"/>
    <line x1="210" y1="170" x2="250" y2="170" class="arrow"/>
  </svg>
</body>
</html>
